name: Build TaskManager APK (Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Locate Gradle wrapper
        run: |
          if [ -f "./gradlew" ]; then
            echo "GRADLEW=./gradlew" >> $GITHUB_ENV
          elif [ -f "app/gradlew" ]; then
            echo "GRADLEW=app/gradlew" >> $GITHUB_ENV
          else
            echo "Không tìm thấy gradlew!"
            exit 1
          fi

      - name: Give Gradlew permission
        run: chmod +x ${{ env.GRADLEW }}

      - name: Build Debug APK
        run: ${{ env.GRADLEW }} assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QuanLyCongViec.apk
          path: '**/build/outputs/apk/debug/*.apk'
